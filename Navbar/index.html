<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/styel.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&family=Roboto&display=swap');
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="frist-line">
                <div class="frist-1">
                    <i class="ri-truck-fill"></i>
                    <h4>Free Delivery </h4>
                </div>
                <div class="frist-2">
                    <h4>Returens Policy</h4>
                </div>
                <div class="frist-3">
                    <h4>Free Express Shipping On Orders 200!</h4>
                </div>
                <div class="frist-4">
                    <h4>Follow Us </h4>
                </div>
                <i class="ri-facebook-fill"></i><i class="ri-twitter-fill"></i><i class="ri-instagram-fill"></i><i
                    class="ri-edge-line"></i>
            </div>
            <div class="border"></div>
            <div class="second-line">
                <div class="logo">
                    <img src="./Screenshot (2).png" alt="">
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search Products... ">
                    <div class="Dropdown">
                        <select name="dog-names" id="dog-names">
                            <option value="rigatoni" selected>Dropdown button</option>
                            <option value="dave">One</option>
                            <option value="pumpernickel">Two</option>
                            <option value="reeses">Three</option>
                        </select>
                    </div>
                    <div class="search-i">
                        <i class="ri-search-line" style="color: white;"></i>
                    </div>
                </div>
                <div class="icon">
                    <div><i class="ri-heart-line" style="color: white;"></i></div>
                    <div><i class="ri-shopping-cart-2-fill" style="color: white;"></i></div>
                    <div><i class="ri-chat-voice-fill" style="color: white;"></i></div>
                </div>
            </div>
            <div class="thrd-line">
                <div class="menu">
                    <i class="ri-menu-3-line"></i>
                </div>
                <div class="thrd-1">
                    <div class="menu-1">
                        <h3>Shop by categories</h3>
                    </div>
                    <div class="shop">
                        <h3>Shop all</h3>
                    </div>
                    <div class="subs">
                        <h3>subscribe</h3>
                    </div>
                    <div class="all">
                        <h3>all category</h3>
                    </div>
                    <div class="hot">
                        <h3>Hot Deals</h3>
                    </div>
                    <div class="best">
                        <h3>Best sellers</h3>
                    </div>
                    <div class="new">
                        <h3>New Arrivals</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
